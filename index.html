<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unsubscribe</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b0b0c;
      color: #eaeaec;
    }
    .card {
      max-width: 420px;
      margin: 8vh auto;
      padding: 20px;
      border: 1px solid #1f1f22;
      border-radius: 12px;
      background: #111114;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #27272a;
      background: #0b0b0c;
      color: #eaeaec;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border: 0;
      border-radius: 10px;
      background: #6d6dff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      color: #9aa0a6;
      font-size: 14px;
    }
  </style>
  <body>
    <div class="card">
      <h1 style="margin: 0 0 8px; font-size: 20px">
        Unsubscribe from Symbaiotic School
      </h1>
      <p style="margin: 0 0 12px; color: #c5c8d0">
        Enter your email to stop receiving the weekly “Symbaiotic Shipped”.
      </p>

      <form id="f">
        <input id="email" type="email" placeholder="you@example.com" required />
        <button type="submit">Unsubscribe</button>
        <div id="msg" class="msg"></div>
      </form>
    </div>

    <script>
      const FN_URL =
        "https://<your-func-domain>.functions.supabase.co/unsubscribe"; // ← replace
      const elF = document.getElementById("f");
      const elE = document.getElementById("email");
      const elM = document.getElementById("msg");

      // optional: prefill from ?email=
      const u = new URL(location.href);
      if (u.searchParams.get("email")) elE.value = u.searchParams.get("email");

      elF.addEventListener("submit", async (e) => {
        e.preventDefault();
        elM.textContent = "Processing…";
        try {
          const r = await fetch(FN_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: elE.value.trim() }),
          });
          const j = await r.json();
          if (!r.ok) throw new Error(j.error || "Request failed");
          elM.textContent = "Done. You’ve been unsubscribed.";
        } catch (err) {
          elM.textContent = "Could not unsubscribe. Please try again.";
        }
      });
    </script>
  </body>
</html>
